name: learn-github-actions
on:
  pull_request:
    types:
      - opened
    branches: [ "main" ]
    # branches:    
    #   - 'releases/**'
    # paths:
    #   - '**.js'
jobs:

  check-migrations:
    runs-on: ubuntu-latest
    env:
      TEST_DB_DATABASE: testdb
      TEST_DB_USER: testuser
      TEST_DB_PASSWORD: testdbpassword
      TEST_DB_HOST: localhost

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install db-migrate -g
      - run: npm install -g db-migrate-mysql
      - run: db-migrate up -e test
name: check-migrations
on:
  pull_request:
    types:
      - opened
    branches: [ "main" ]
    paths:
      - 'migrations/**.js'
jobs:
  check-migrations:
    runs-on: ubuntu-latest
    env:
      TEST_DB_DATABASE: testdb
      TEST_DB_USER: testuser
      TEST_DB_PASSWORD: testdbpassword
    steps:
      - run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{env.TEST_DB_DATABASE}};' --user=${{env.TEST_DB_USER}} --password=${{env.TEST_DB_PASSWORD}}
          mysql -e 'SHOW DATABASES;'  --user=${{env.TEST_DB_USER}} --password=${{env.TEST_DB_PASSWORD}}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'
      - run: npm install db-migrate -g
      - run: npm install -g db-migrate-mysql
      - run: db-migrate up -e test
